<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login/Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Course Categories Section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Course Categories</h1>
        <div class="row" id="course-list">
            <!-- Dynamic courses will be loaded here -->
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="container" id="quiz-section" style="display:none;">
        <h2 class="text-center mb-4" id="quiz-title"></h2>
        <div class="quiz-container">
            <div id="question-display">
                <!-- Dynamic questions will be loaded here -->
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" id="prev-btn">Previous</button>
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
            <button class="btn btn-success mt-3" id="submit-btn" style="display:none;">Submit</button>
            <div id="timer"></div>
        </div>
    </div>

    <!-- Quiz Result Section -->
    <div class="container" id="result-section" style="display:none;">
        <h2 class="text-center mb-4">Quiz Results</h2>
        <div id="results"></div>
        <button class="btn btn-primary mt-3" onclick="window.location.reload()">Take Another Quiz</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
